<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-Web-Plus</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        .message-manager {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .status-panel {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            text-align: center;
        }
        .status-panel.connected {
            background-color: #dcf8c6;
        }
        .status-panel.disconnected {
            background-color: #ffcdd2;
        }
        .status-panel.warning {
            background-color: #fff3e0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .button-group button {
            flex: 1;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .button-group button.primary {
            background-color: #25D366;
            color: white;
        }
        .button-group button.secondary {
            background-color: #128C7E;
            color: white;
        }
        .button-group button.danger {
            background-color: #dc3545;
            color: white;
        }
        .message-queue {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }
        .message-item {
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .message-item.pending {
            background-color: #fff3e0;
        }
        .message-item.sending {
            background-color: #e3f2fd;
        }
        .message-item.success {
            background-color: #e8f5e9;
        }
        .message-item.failed {
            background-color: #ffebee;
        }
        .settings-section {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .settings-section h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .settings-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .settings-row label {
            flex: 1;
            margin-right: 10px;
        }
        .settings-row input[type="number"] {
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>WhatsApp-Web-Plus</h1>
            <p class="tagline">Mejora tu experiencia de WhatsApp</p>
        </header>

        <div id="statusPanel" class="status-panel">
            Estado: Verificando...
        </div>

        <div class="message-manager">
            <h2>Enviar Mensajes</h2>
            
            <div class="form-group">
                <label for="phoneNumber">Número de teléfono:</label>
                <input type="text" id="phoneNumber" placeholder="Ej: 34612345678">
            </div>

            <div class="form-group">
                <label for="messageText">Mensaje:</label>
                <textarea id="messageText" placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>

            <div class="settings-section">
                <h3>Configuración de envío</h3>
                <div class="settings-row">
                    <label for="wordsPerMinute">Palabras por minuto:</label>
                    <input type="number" id="wordsPerMinute" value="60" min="1" max="300">
                </div>
                <div class="settings-row">
                    <label for="delayBetweenMessages">Retraso entre mensajes (segundos):</label>
                    <input type="number" id="delayBetweenMessages" value="2" min="0" max="60">
                </div>
            </div>

            <div class="button-group">
                <button id="addMessage" class="primary">Agregar a la cola</button>
                <button id="startSending" class="secondary">Iniciar Envío</button>
                <button id="pauseSending" class="secondary">Pausar</button>
                <button id="clearQueue" class="danger">Limpiar Cola</button>
            </div>

            <div class="message-queue">
                <h3>Cola de Mensajes</h3>
                <div id="messageQueue"></div>
            </div>
        </div>

        <footer class="footer">
            <p>© 2024 WhatsApp-Web-Plus</p>
        </footer>
    </div>
    <script src="message-manager.js"></script>
</body>
</html>
